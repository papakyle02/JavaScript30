<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Key Detection</title>
  <script type="text/javascript" src="http://www.cornify.com/js/cornify.js"></script>
</head>
<body>
<script>
  const pressed = [];
  const combo = 'abc'
  
  window.addEventListener('keyup', (e) => {
    
    pressed.push(e.key)
    pressed.splice(-combo.length - 1, pressed.length - combo.length);
    console.log(pressed.join(''));
    if(pressed.join('').includes(combo)){
      console.log('DING DING');
      cornify_add();
    }
    console.log(pressed);
  })
</script>
</body>
</html>
